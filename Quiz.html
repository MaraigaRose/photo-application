        <p>This quiz will test you on how much you like cats.

            <div id = "quiz">
                <h2> The Quiz</h2>
                <form name = "Quiz">
                    <label for="name"> Enter your name</label>
                    <input id="name" type="text" name="name">

                    <p> What is your favourite cat on TV?</p>
                    <input id="Garfield" type="radio" name="favourite" value="Garfield">

                    <br>
                    <input id="Tom" type="radio" name="favourite" value="Tom">
                    <label for="Tom">Tom</label>
                    <br>
                    <input id="Pink Panther" type="radio" name="favourite" value="Pink Panther">

                    <br>
                    <input id="Sylvester" type="radio" name="favourite" value="Sylvester">
                    <label for="Sylvester">Sylvester</label>
                    <br>


                    <p>What is the best colour of cat?</p>
                    <input id="Black" type="radio" name="colour" value="Black">
                    <label for="Black">Black</label>
                    <br>
                    <input id="Tabby" type="radio" name="colour" value="Tabby">
                    <label for="Tabby">Tabby</label>
                    <br>
                    <input id="White" type="radio" name="colour" value="White">
                    <label for="White">White</label>
                    <br>
                    <input id="Other" type="radio" name="colour" value="Other">
                    <label for="Other">Other</label>
                    <br>
                </form>
